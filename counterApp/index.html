    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 200px;

            border-radius: 5px;
            padding: 28px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>

    <button onclick="addData()">store item</button>
    <button onclick="show()">show item</button>
    <button onclick="deletItem()">clear item</button>

    
</body>
<script>
    function greet() {
        sessionStorage.setItem("list", "hello world")
    }

    function show() {
        alert(sessionStorage.getItem("list"))
    }

    function deletItem() {
        console.log("   clearing item")
        sessionStorage.removeItem("list")
    }
    function addData() {
        let data = [
            { title: "HTML", desc: "Learn HTML basics" },
            { title: "CSS", desc: "Learn CSS styling" },
            { title: "JavaScript", desc: "Learn JS" },
            { title: "React", desc: "Learn React" },
            { title: "Node", desc: "Learn Backend" }
        ];

        data.forEach((item, index) => {

            let div = document.createElement("div")
            div.setAttribute("id", `card-${index}`)
            // div.setAttribute("key", `card-${index}`)
            div.setAttribute("class", "card")
            let h3 = document.createElement("h3")
            h3.innerText = item.title
            let p = document.createElement("p")
            p.innerText = item.desc
            div.appendChild(h3)
            div.appendChild(p)
            document.body.appendChild(div)


        })
    }
</script>
